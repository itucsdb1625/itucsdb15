{% extends "layout.html" %}
{% block title %}New Message Page{% endblock %}
{% block content %}
    <h2>Communicate with people!</h2>
    <form action="" method="POST">
        To: <select name="to">
            {% for to in tosend %}
                <option value="{{to[0]}}">{{to[1]}} {{to[2]}}</option>
            {% endfor %}
            </select>
        Message: <input type="textarea" name="message" /><br />
        <button type="submit">Send</button>
    </form>
{% endblock %}
