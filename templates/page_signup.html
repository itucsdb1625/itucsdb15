{% extends "layout.html" %}
{% block title %}Sign Up Page{% endblock %}
{% block content %}
	<h2 name="headertext">Welcome to Twitter Mini :)</h2>
	<p>Use button below to join us!</p>
	
	
	
	
	<form action="http://localhost:5000/signup" method = "POST">


E-Mail: <br>
<input type="text" name="email"><br>

First name:<br>
<input type="text" name="firstname"><br>

Last name:<br>
<input type="text" name="lastname"><br>

Phone Number:<br>
<input type="phonenumber" name="phonenumber"><br>

Password:<br>
<input type="password" name="password"><br>
Password Again:<br>
<input type="password" name="password2"><br>
<br>

 <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br><br>
  

<br><br>
<button type="submit" name="submit" value="register" onclick=testfunction()>Register</button>
</form>

<script>

function testfunction(){

var welcomemessage=document.getElementsByName('firstname')[0].value + " " +document.getElementsByName('lastname')[0].value+ " Has Joined to the Twitter Mini" ;
document.getElementsByName("headertext")[0].innerHTML=welcomemessage;
}

</script>
	
	
{% endblock %}
