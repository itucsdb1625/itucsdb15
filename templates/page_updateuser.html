{% extends "layout.html" %}
{% block title %}UpdateUser Page{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8" />
	<title>Sample Commit Page</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>

<body>
	<h2 name="headertext">Update User's Data Page</h2>
	
	
	
	
	<form action="{{ url_for('page_updateuser') }}" method = "POST">
	<table border="1px">
		<tr>
			<th>ID</th>
			<th>Email</th>
			<th>Name</th>
			<th>Lastname</th>
			<th>Phone Number</th>
			<th>Password</th>
			<th>Gender</th>
		</tr>
		{% for user in users %}
		<tr>
			
			<td> <input type="text" name="id" value={{user[0]}} ></td>
			<td> <input type="text" name="email" value={{user[1]}} ></td>
			<td> <input type="text" name="firstname" value={{user[2]}} ></td>
			<td> <input type="text" name="lastname" value={{user[3]}} ></td>
			<td> <input type="text" name="phonenumber" value={{user[4]}} ></td>
			<td> <input type="text" name="password" value={{user[5]}} ></td>
			<td> <input type="text" name="gender" value={{user[6]}} ></td>
	
		</tr>
		{% endfor %}
		
		
	</table>
	
   <input type="submit" name="updateuser" onclick=testfunction() value="Update Changed Information">
	
	
</form>

</body>	
	

<script>

document.getElementsByName('id')[0].disabled=true



function testfunction(){

document.getElementsByName('id')[0].disabled=false
}

</script>
	
	
{% endblock %}
