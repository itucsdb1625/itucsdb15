{% extends "layout.html" %}
{% block title %}Efe's Page{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweets!</title>
</head>
<body>

<h1>Tweets</h1>

<h4>Tweets will be listed here.</h4>

<form>
	<table border="1px">
		<tr>
			<th>ID</th>
			<th>Content</th>
		</tr>
		{% for tweet in tweets %}
		<tr>
			<td>{{tweet[0]}}</td>
			<td>{{tweet[1]}}</td>
		</tr>
		{% endfor %}
	</table>
	
</form>

</body>
</html>

{% endblock %}
