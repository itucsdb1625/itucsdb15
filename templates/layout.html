<!DOCTYPE html>
<html>
<title>NewTwitter - {% block title %}{% endblock %}</title>
<meta charset=“utf-8”>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
    <div class="w3-row">
        <div class="w3-container w3-indigo">
            <h1>NewTwitter</h1>
        </div>
    </div>
    <div class="w3-content" style="max-width: 1050">
        <ul class="w3-navbar w3-border w3-round w3-light-grey w3-center">
            <li style="width:14.28%" class="w3-hide-small">&nbsp;</li>
            <li style="width:14.28%"><a href="{{ url_for('tweets.efe_page') }}">Home</a></li>
            <li style="width:14.28%"><a href="{{ url_for('messages.messages_page') }}">Messages</a></li>
            <li style="width:14.28%"><a href="{{ url_for('profile_page') }}">Profile</a></li>
            <li style="width:14.28%"><a href="{{ url_for('kursat_page') }}">Settings</a></li>
            <li style="width:14.28%"><a href="{{ url_for('userops.page_login') }}">Log Out</a></li>
            <li style="width:14.28%" class="w3-hide-small">&nbsp;</li>
        </ul>
        <div class="w3-card w3-container w3-padding-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
