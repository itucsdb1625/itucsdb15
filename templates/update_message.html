{% extends "layout.html" %}
{% block title %}Update Message{% endblock %}
{% block content %}
    <h2>Update Message</h2>
    {% for message in messages %}
    <form action="" method="POST">
        From: {{message[0]}} {{message[1]}}<br />
        To: {{message[2]}} {{message[3]}} <br />
        Message: <input type="textarea" name="message" value="{{message[4]}}" /><br />
        <button type="submit">Confirm</button>
    </form>
    {% endfor %}
{% endblock %}
