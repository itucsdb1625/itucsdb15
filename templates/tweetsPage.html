{% extends "layout.html" %}
{% block title %}Efe's Page{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8" />
	<title>Efe HelvacÄ±</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<style>
		.submitButton {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
		}

	.tweetInput {
    height:50px;
		width:500px;
	}
	</style>

</head>

<body>
<br><br><br>


<form action="{{ url_for('tweets.efe_page') }}" method="POST">
	<div>
		<center>
		<input class="tweetInput" type="text" name="CONTENT">
		<input class="submitButton "type="submit" name="add_tweet" value="Tweet it!" />
		</center>
	</div>
	<br><br>

	<table width="1000">
		<tr>
			<th></th>
			<th>Name</th>
			<th>Surname</th>
			<th>Tweet</th>
			<th>Date</th>
		</tr>
		{% for tweet in tweets %}
		<tr>
			<td height="50"><input type="radio" name="options" id={{tweet[4]}} value={{tweet[4]}}></input></td>
			<td>{{tweet[0]}}</td>
			<td>{{tweet[1]}}</td>
			<td width="50%">{{tweet[2]}}</td>
			<td>{{tweet[3]}}</td>
			<td>
			<form action="{{ url_for('notifications.notification_like') }}" method = "POST">
        	<button type="submit" name="idtoinsert" onclick=testfunction() id={{tweet[4]}} value={{tweet[4]}}>Like</button>
        	</form>
    		</td>
    		<td>
			<form action="{{ url_for('notifications.notification_retweet') }}" method = "POST">
        	<button type="submit" name="idtoinsert" onclick=testfunction() id={{tweet[4]}} value={{tweet[4]}}>Retweet</button>
        	</form>
    		</td>
		</tr>
		{% endfor %}
	</table>

	<br>
	<input class="submitButton" type="submit" name="delete_tweet" value="Delete Selected Tweet">
	<input class="submitButton" type="submit" name="update_tweet" value="Update Selected Tweet">
</form>

</body>


</html>

{% endblock %}
